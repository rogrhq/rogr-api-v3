version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: rogr
      POSTGRES_PASSWORD: rogrpass
      POSTGRES_DB: rogrdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build: .
    depends_on:
      - db
    environment:
      AUTH_JWT_SECRET: "change-me-in-prod"
      DATABASE_URL: "postgresql+asyncpg://rogr:rogrpass@db:5432/rogrdb"
      CORS_ALLOWED_ORIGINS: "http://localhost:19006,http://localhost:3000"
      RATE_LIMIT_PER_MINUTE: "120"
      APP_WORKERS: "2"
    ports:
      - "8000:8000"
    command: ["bash","-lc","python3 scripts/migrate_cli.py && bash scripts/run_prod.sh"]
volumes:
  pgdata: